<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>aaaa</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="//unpkg.com/element-ui@2.9.1/lib/theme-chalk/index.css">
    </head>
    <body>
        <script src="//unpkg.com/vue/dist/vue.js"></script>
        <script src="//unpkg.com/element-ui@2.9.1/lib/index.js"></script>
        <script src="//unpkg.com/vue-router/dist/vue-router.js"></script>
        <div id="app">
        <el-row class="tac">
        <el-header class="header">
            <span>某系统</span>
        </el-header>
        <el-col :span="3">
            <el-menu
            :router="true"
            default-active="2"
            class="el-menu-vertical-demo"
            @open="handleOpen"
            @close="handleClose">
            <el-submenu index="1">
                <template slot="title">
                <i class="el-icon-location"></i>
                <span>导航一</span>
                </template>
                <el-menu-item-group>
                <template slot="title">分组一</template>
                <el-menu-item index="1-1">选项1</el-menu-item>
                <el-menu-item index="1-2">选项2</el-menu-item>
                <el-menu-item index="/foo">选项3</el-menu-item>
                <!-- <el-menu-item index="1-3"><router-link to="/foo">选项4</router-link></el-menu-item> -->
                </el-menu-item-group>
                <el-menu-item-group title="分组2">
                <el-menu-item index="1-3">选项3</el-menu-item>
                </el-menu-item-group>
                <el-submenu index="1-4">
                <template slot="title">选项4</template>
                <el-menu-item index="1-4-1">选项1</el-menu-item>
                </el-submenu>
            </el-submenu>
            <el-menu-item index="2">
                <i class="el-icon-menu"></i>
                <span slot="title">导航二</span>
            </el-menu-item>
            <el-menu-item index="3" disabled>
                <i class="el-icon-document"></i>
                <span slot="title">导航三</span>
            </el-menu-item>
            <el-menu-item index="4">
                <i class="el-icon-setting"></i>
                <span slot="title">导航四</span>
            </el-menu-item>
            </el-menu>
        </el-col>

        </el-row>
        </div>
        <div id="viewer">
        <el-col :span="12">
            <router-view></router-view>
        </el-col>
        </div>
    </body>
    <script src="js/test.js"></script>
    <script>
        var Main = {
            methods: {
            handleOpen(key, keyPath) {
                console.log(key, keyPath);
            },
            handleClose(key, keyPath) {
                console.log(key, keyPath);
            }
            }
        }
        var Ctor = Vue.extend(Main)
        // Ctor = Vue.extend(router)
        new Ctor().$mount('#app')
    </script>
